<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Packer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="toolbar">
        <div class="toolbar-left">
            <button id="selectFolderBtn" class="btn"><i class="fas fa-folder-open"></i> Select Folder</button>
            <button id="addFilesBtn" class="btn"><i class="fas fa-file"></i> Add Files</button>
            <select id="atlasFormat" class="select">
                <option value="png" selected>PNG</option>
                <option value="jpg">JPG</option>
            </select>
            <select id="atlasSizeSelect" class="select"></select>
            <select id="paddingSelect" class="select">
                <option value="0" selected>0px</option>
                <option value="1">1px</option>
                <option value="2">2px</option>
                <option value="3">3px</option>
                <option value="4">4px</option>
                <option value="5">5px</option>
                <option value="6">6px</option>
                <option value="8">8px</option>
                <option value="10">10px</option>
                <option value="12">12px</option>
                <option value="16">16px</option>
            </select>
            <select id="sortingMethodSelect" class="select"></select>
            <select id="qualitySelect" title="Atlas Quality" class="select">
                <option value="1">100% (Lossless)</option>
                <option value="0.95">95%</option>
                <option value="0.9">90%</option>
                <option value="0.85">85%</option>
                <option value="0.8">80%</option>
                <option value="0.75">75%</option>
                <option value="0.7">70%</option>
                <option value="0.65">65%</option>
                <option value="0.6">60%</option>
                <option value="0.55">55%</option>
                <option value="0.5">50%</option>
                <option value="0.45">45%</option>
                <option value="0.4">40%</option>
                <option value="0.35">35%</option>
                <option value="0.3">30%</option>
                <option value="0.25">25%</option>
                <option value="0.2">20%</option>
                <option value="0.15">15%</option>
                <option value="0.1">10%</option>
            </select>
            <button id="saveAtlasBtn" class="btn" disabled><i class="fas fa-save"></i> Save Atlas</button>
            <button id="saveProjectBtn" class="btn"><i class="fas fa-save"></i> Save Project</button>
            <button id="loadProjectBtn" class="btn"><i class="fas fa-folder-open"></i> Load Project</button>
        </div>
        <div class="toolbar-right">
            <button id="toggleThemeBtn" class="btn"><i class="fas fa-adjust"></i> Theme</button>
            <button id="githubBtn" class="btn github-btn">
                <i class="fab fa-github"></i> GitHub
            </button>
        </div>
    </div>
    <div id="main-content">
        <div id="file-list">
            <ul id="fileListContainer"></ul>
        </div>
        <div id="preview">
            <div id="canvasContainer">
                <canvas id="previewCanvas"></canvas>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
